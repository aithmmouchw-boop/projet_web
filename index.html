<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINETECH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">

    <header>
        <h1>CINETECH</h1>
        <nav>
            <button onclick="showSection('films')">Films</button>
            <button onclick="showSection('reservation')">Réservation</button>
            <button onclick="showSection('contact')">Contact</button>
            <button onclick="toggleTheme()">Mode sombre / clair</button>
        </nav>
    </header>

    <main>
        
        <section id="films" class="section">
            <h2>Films disponibles</h2>
            <div class="movies-container" id="moviesContainer"></div>
            <p>Cliquez sur Réservation pour réserver un film.</p>
        </section>

        
        <section id="reservation" class="section">
            <h2>Réservation</h2>
            <p><strong>Instructions :</strong></p>
            <ol>
                <li>Choisissez un film</li>
                <li>Entrez votre nom</li>
                <li>Entrez le nombre de places</li>
                <li>Cliquez sur le bouton Réserver</li>
            </ol>

            <button onclick="showForm()">Réserver maintenant</button>

            <form id="reservationForm">
                <select id="filmSelect"></select>
                <input type="text" placeholder="Votre nom" id="nom">
                <input type="number" placeholder="Nombre de places" id="places" min="1">
                <button type="button" onclick="reserver()">Valider la réservation</button>
            </form>

            <p id="message"></p>
            <p>Nombre total de réservations : <span id="count">0</span></p>
        </section>

        
        <section id="contact" class="section">
            <h2>Contact</h2>
            <p>Email : contact@cinetech.com</p>
        </section>
    </main>

    <script src="projet.js"></script>
</body>
</html>
